<!DOCTYPE html>
<html lang="id">

   <style> 
       .center { 
           display: flex; 
           justify-content: center; 
           align-items: center; 
           height: 100vh; 
           margin: 0;
       } 

       .popup-button {
           position: fixed;
           bottom: 50px;
           left: 10px;
           padding: 10px 20px;
           background: linear-gradient(
               to right,
               rgba(0, 0, 0, 1) 55%,
               transparent 100%
           );
           color: gold;
           text-decoration: none;
           border-radius: 10px;
           font-size: 12px;
           z-index: 1000;
           border: 0px solid rgba(255, 255, 255, 0.3);
           transition: background 0.3s ease, opacity 0.3s ease;
           cursor: pointer;
       }
       .popup-button:hover {
           background: linear-gradient(
               to left,

<body>
   <div class="center">
      <iframe title="bang ampun bang" id="wcq" width="100%" height="100%" frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
              allowfullscreen></iframe>
   </div>

   <!-- Tombol Popup -->
   <a href="https://signingunwilling.com/fjupn8kxs?key=7f974a6ee2c2e1c82743f726e9eae579" 
      class="popup-button" id="tombol">
      Hati Hati kegocek iklan! Kalau Tanda Ini Hilang, Langsung Tekan Tombol Kembali/Back
   </a>

   <script>
       // Fungsi untuk mengambil parameter dari URL
       function getParameterByName(name) {
           const url = window.location.href;
           name = name.replace(/[\[\]]/g, '\\$&');
           const regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)');
           const results = regex.exec(url);
           if (!results) return null;
           if (!results[2]) return '';
           return decodeURIComponent(results[2].replace(/\+/g, ' '));
       }

       // Mendapatkan id dari parameter URL
       const idBaru = getParameterByName('id');
       if (idBaru) {
           const iframe = document.getElementById('wcq');
           iframe.id = idBaru;
       }

       // Ubah teks tombol setelah diklik
       const tombol = document.getElementById('tombol');
       tombol.addEventListener('click', function(e) {
           e.preventDefault(); 
           this.style.opacity = '0.5'; // efek redup
           this.innerHTML = 'Karna Anda Dialihkan Oleh Iklan';
           
           setTimeout(() => {
               window.location.href = this.href;
           }, 1000);
       });
   </script>
   <script src="https://pisionx.pages.dev/api/ifm.js"></script>
